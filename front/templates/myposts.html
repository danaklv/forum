{{ define "myposts" }}

{{ template "header" }}
 {{ template "topheader" }}

 {{ range . }}
 <div class="posts">
     <h2>{{ .Title }}</h2>
     <h4>{{ .FullText }}</h4>
     <div class="like-container">
         <button type="button" class="like-button" data-post-id="{{ .Id }}"> 
             <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAsUlEQVR4nO2SwQnCQBBFH+LBMqxAbMACIgQvgl5zswQrsAhLsAsTPNuD8WIBnhJYmduwJMqSGVDww7/M7L63h4UvzQzIgZEHfAs0QAD21vCNgkuPlvB1BJfuPOEBmHvCn8B4KHzVA5eeLV5f98A/Ve5lGnRRy0rNw4DetCBeWgjCzwvu3oKDp6AFpp6Ck4Z7CBaegmsMtxYUKYI6Ef4AJl2CSh0q1TxLkMi/X3bB/+FdXlQTCqUh2JuTAAAAAElFTkSuQmCC">
         </button>
         <span class="like-count" data-post-id="{{ .Id }}"> {{ .Likes }} </span>
         <button type="button" class="dislike-button" data-post-id="{{ .Id }}">
             <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAoklEQVR4nO3SMQrCQBRF0QsJrsTCRrIFU7oDGwt3I1gL2UAqqyzF1kIQBIv0go0/VUAGJ2TCf2DhhV8NvNMM/EvIPq5vA7TB27d7AOspQDtivL87MEsFLPG2auCsBgxYqYFGDbyBhRIw4KgGbmrA1MB1LPCcOB79qmHVwNAShzKgjgB7D2AIueBYFkHmnkgOnAJg5wmEyAsoEJQDB6BUjP9eHSR05B+39/uOAAAAAElFTkSuQmCC">
         </button>
         <span class="dislike-count" data-post-id="{{ .Id }}"> {{ .Dislikes }} </span>
         <a href="/post?id={{ .Id }}#comments-section" style="text-decoration: none; color: black;">  <img  width="48" height="48" src="https://img.icons8.com/sf-regular-filled/48/comments.png" style="position: relative; left: 30px; top: -4px;" alt="comments"/>   <span class="comments" data-post-id="{{ .Id }}" style="position: relative; top: -20px; font: 1.2em sans-serif;" > {{ .CommentsCount }}</span>  </a>
     </div>

     
     <form method="POST" action="/deletepost" onsubmit="return confirm('Are you sure you want to delete this post?');">
        <input type="hidden" name="post_id" value="{{ .Id }}">
        <button class="more-link" type="submit" style="position: relative; top: -50px;">Delete</button>
    </form>

 </div>
 

 {{ else }}
 <a href="/create" style="text-decoration: none; color: black;"><h1 style="position: relative; left: 45%;">Create your first post...</h1></a> 
 {{ end }}


<script src="/script.js"></script>


{{ end }}
